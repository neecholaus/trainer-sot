{{ define "trainer/client/create.html" }}

<div id="CreateClient" class="modal">
    <div class="modal-content" style="max-width:30em;">
        <h1 class="text-xl font-bold mb-3">Add Client</h1>
        <label class="block mt-5">
            <span class="text-sm text-slate-500 dark:text-slate-400">First Name</span>
            <input type="text" name="firstName" autocomplete="off" class="input" />
        </label>
        <label class="block mt-3">
            <span class="text-sm text-slate-500 dark:text-slate-400">Last Name</span>
            <input type="text" name="lastName" autocomplete="off" class="input" />
        </label>
        <label class="block mt-3">
            <span class="text-sm text-slate-500 dark:text-slate-400">Email</span>
            <input type="text" name="email" autocomplete="off" class="input" />
        </label>
        <label class="block mt-3 mb-5">
            <span class="text-sm text-slate-500 dark:text-slate-400">Phone</span>
            <input type="text" name="phone" autocomplete="off" class="input" />
        </label>
        <div class="text-right">
            <button type="button"
                    class="close-modal btn">
                Cancel
            </button>
            <button type="button"
                    class="btn btn-primary submit">
                Save
            </button>
        </div>
    </div>
</div>

<style>
    #CreateClient {
        display: none;
    }
</style>

<script>
    class CreateClient {
        showBtn = undefined;
        container = 'div.modal#CreateClient';
        elements = {
            inputs: 'all:input',
            closeBtn: 'button.close-modal',
            submitBtn: 'button.submit',
        }

        constructor() {
            ElementHydrator.hydrate(this);

            // Ensure show button is hooked, otherwise modal is useless
            this.showBtn = document.querySelector('[data-modal="#CreateClient"]');
            if (! this.showBtn) {
                console.error('Could not hook into modal toggle button.');
                return;
            }

            // Hook show mechanism
            this.showBtn.addEventListener('click', () => {
                this.#show();
            });

            // Hook hide mechanism from inside modal
            this.elements.closeBtn.addEventListener('click', () => {
               this.#hide();
            });

            this.elements.submitBtn.addEventListener('click', () => {
                this.#submit();
            });
        }

        #readAllInputs() {
            let dict = {};
            for (let input of this.elements.inputs) {
                dict[input.getAttribute('name')] = input.value;
            }
            return dict;
        }

        async #submit() {
            const values = this.#readAllInputs();

            const res = await fetch('/trainer/clients', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                },
                body: JSON.stringify(values)
            });

            const resBody = await res.json();

            // handle error

            this.#resetForm();

            window.EventPipeline.push('client-created', resBody);
        }

        #resetForm() {
            for (let key of Object.keys(this.elements.inputs)) {
                this.elements.inputs[key].value = '';
            }
        }

        #show() {
            this.container.style.display = 'flex';
        }

        #hide() {
            this.container.style.display = 'none';
        }
    }

    new CreateClient();
</script>

{{ end }}
