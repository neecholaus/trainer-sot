{{ define "trainer/sign-up.html" }}

{{ template "layouts/document-head.html" .}}

<div id="SignUp" class="dark:divide-slate-700 font-sans w-full max-w-md mx-auto drop-shadow-xl bg-white dark:bg-slate-800 rounded-md px-5 pt-11 pb-5 mt-20">
    <h1 class="font-bold text-3xl mb-4 text-slate-800 dark:text-slate-200">Sign Up</h1>

    <div id="error-message" class="bg-red-200 text-red-700 dark:bg-red-800 dark:text-red-200 text-sm rounded-md px-4 py-2" style="display:none;"></div>
    <div id="success-message" class="bg-green-200 text-green-700 dark:bg-green-800 dark:text-green-200 text-sm rounded-md px-4 py-2" style="display:none;"></div>

    <form class="divide-y divide-dashed dark:divide-slate-700 pt-5">
        <div class="pb-8">
            <div class="flex justify-between mb-6">
                <label class="mr-1">
                    <span class="text-sm text-slate-500 dark:text-slate-400">First Name</span>
                    <input type="text" name="firstName" autocomplete="off" class="input" />
                </label>
                <label class="ml-1">
                    <span class="text-sm text-slate-500 dark:text-slate-400">Last Name</span>
                    <input type="text" name="lastName" autocomplete="off" class="input" />
                </label>
            </div>
            <label>
                <span class="text-sm text-slate-500 dark:text-slate-400">Email</span>
                <input type="text" name="email" autocomplete="off" class="input" />
            </label>
            <label>
                <span class="block text-sm text-slate-500 dark:text-slate-400 mt-6">Password</span>
                <input type="password" name="password" autocomplete="off" class="input" />
            </label>
        </div>
        
        <div class="flex justify-between">
            <div>
                <a href="/trainer/sign-in" class="inline-block text-sm hover:underline text-slate-500 mt-6">Already have an account?</a>
            </div>
            <div class="mt-4 text-right">
                <button type="button" id="submit" class="bg-sky-500 text-sky-100 hover:bg-sky-600 dark:bg-sky-600 px-8 py-2 rounded-full dark:hover:bg-sky-500 dark:text-sky-200 dark:hover:text-sky-100">
                    <span class="mr-2 -ml-3 transition duration-400" style="display:none;"><i class="fa fa-gear fa-spin"></i></span>
                    Start
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    class SignUp {
        #container = 'div#SignUp'
        #elements = {
            errorMessage: '#error-message',
            successMessage: '#success-message',
            inputs: {
                firstName: 'input[name="firstName"]',
                lastName: 'input[name="lastName"]',
                email: 'input[name="email"]',
                password: 'input[name="password"]',
            },
            submitBtn: 'button#submit',
        }

        constructor() {
            this.#container = this.#getElement(this.#container);
            this.#hydrateElements(this.#elements);

            this.#elements.submitBtn.addEventListener('click', () => {
                this.#handleSubmit();
            })
        }

        #hydrateElements(mappings) {
            for (let key in mappings) {
                if (typeof(mappings[key]) === 'object') {
                    this.#hydrateElements(mappings[key])
                } else {
                    mappings[key] = this.#getElement(mappings[key]);
                }
            }
        }

        #getElement(selector) {
            if (typeof(this.#container) !== 'string') {
                return this.#container.querySelector(selector);
            }
            return document.querySelector(selector);
        }

        async #handleSubmit() {
            this.#loading = true;

            let body = {};
            for (let key in this.#elements.inputs) {
                body[key] = this.#elements.inputs[key].value;
            }

            // todo - validate fields

            const res = await fetch('/trainer/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)
            });

            const resBody = await res.json();

            if (res.status == 200) {
                // todo - redirect to sign in or redirect to home
                this.#success = resBody.message
            } else {
                this.#error = resBody.error;
            }

            this.#loading = false;
        }

        set #loading(isLoading) {
            // Indicate loading
            const icon = this.#elements.submitBtn.querySelector('span');
            icon.style.display = isLoading ? 'inline-block' : 'none';

            // Disable inputs
            for (let key in this.#elements.inputs) {
                this.#elements.inputs[key].disabled = isLoading ? 'disabled' : '';
            }
            
            // Disable button
            this.#elements.submitBtn.disabled = isLoading ? 'disabled' : '';
        }

        set #error(error) {
            this.#elements.errorMessage.textContent = error;
            if (error != '') {
                this.#elements.errorMessage.style.display = 'block';
            } else {
                this.#elements.errorMessage.style.display = 'none';
            }
        }

        set #success(successMsg) {
            this.#elements.successMessage.textContent = successMsg;
            if (successMsg != '') {
                this.#elements.successMessage.style.display = 'block';
            } else {
                this.#elements.successMessage.style.display = 'none';
            }
        }
    }

    new SignUp();
</script>

{{ template "layouts/document-footer.html" .}}

{{ end }}
