{{ define "trainer/auth.html" }}

{{ template "layouts/document-head.html" .}}

<div class="font-sans w-full max-w-prose mx-auto drop-shadow-xl bg-slate-800 rounded-md px-5 pt-11 pb-5 mt-20">
    <h1 class="font-bold text-2xl mb-6 text-slate-200">Sign Up</h1>
    <form>
        <label class="block">
            <span class="block text-sm font-medium text-slate-400">Email</span>
            <input name="email" autocomplete="off" class="px-3 py-2 border border-slate-700 bg-slate-800 placeholder-slate-400 rounded-md text-slate-300 w-full focus:outline-none hover:border-slate-600 focus:border-slate-600" />
        </label>
        <label class="block">
            <span class="block text-sm font-medium text-slate-400 mt-6">Password</span>
            <input type="password" name="password" autocomplete="off" class="px-3 py-2 border border-slate-700 bg-slate-800 placeholder-slate-400 rounded-md text-slate-300 w-full focus:outline-none hover:border-slate-600 focus:border-slate-600" />
        </label>

        <div class="flex justify-between">
            <div>
                <a href="/trainer/sign-in" class="inline-block text-sm hover:underline text-slate-400 mt-6">Already have an account?</a>
            </div>
            <div class="mt-4 text-right">
                <button type="button" class="bg-sky-600 px-8 py-2 rounded-full hover:bg-sky-500 text-sky-200 hover:text-sky-100">Start</button>
            </div>
        </div>
    </form>
</div>

{{ template "layouts/document-footer.html" .}}

{{ end }}
