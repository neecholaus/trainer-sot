{{ define "trainer/dashboard.html" }}

{{ template "layouts/document-head.html" .}}

<div id="Dashboard" class="max-w-screen-2xl mx-auto shadow-xl">

    <div class="flex justify-between flex-row flex-auto flex-shrink-0 bg-white dark:bg-slate-800 text-gray-800 dark:text-slate-400">

        <!-- Left Sidebar -->
        <div class="fixed min-h-screen w-64 hidden lg:block bg-white dark:bg-slate-800">
            <div class="flex flex-col min-h-screen h-screen overflow-y-auto">
                <div class="px-4 py-4 grow-0 border-x bg-slate-100 dark:bg-slate-700 dark:border-slate-600 border-slate-200 dark:text-slate-300">
                    <h1 class="text-xl font-bold"><span class="text-slate-500 font-normal">My</span>Clients</h1>
                </div>
                <div class="p-4 grow border-x dark:border-slate-700">
                    <button class="btn btn-sm text-left w-full rounded-none">
                        Clients
                    </button>
                    <button onclick="logout()" class="mb-4 btn btn-sm text-left w-full rounded-none mt-3">
                        Log Out
                    </button>

                    <!-- todo - refine toggle -->
                    <a onclick="toggleDarkMode()" class="font-mono text-sm text-slate-400 hover:text-slate-600 cursor-pointer">Theme</a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="min-h-screen w-full ml-64 ml-0 lg:ml-64 border-r border-slate-200 dark:border-slate-700">
            <div class="p-5">

            </div>
        </div>
    </div>

</div>

<script>
    const logout = () => {
        document.cookie = 'session=;max-age=-1;path=/';
        history.go();
    }
</script>

{{ template "layouts/document-footer.html" .}}

{{ end }}
