{{ define "layouts/trainer-panel-head.html" }}

{{ template "layouts/document-head.html" .}}

<!-- Centered content -->
<div id="TrainerPanel" class="max-w-screen-2xl mx-auto shadow-xl">

    <!-- Split container -->
    <div class="flex justify-between flex-row flex-auto flex-shrink-0 bg-white dark:bg-slate-800 text-gray-800 dark:text-slate-400">

        <!-- Left Sidebar -->
        <div id="sidebar" class="fixed min-h-screen w-64 hidden lg:block bg-white dark:bg-slate-800">
            <div class="flex flex-col min-h-screen h-screen overflow-y-auto">
                <div class="px-4 py-4 grow-0 border-x bg-slate-100 dark:bg-slate-700 dark:border-slate-600 border-slate-200 dark:text-slate-300">
                    <h1 class="text-xl font-bold"><span class="text-slate-500 font-normal">My</span>Clients</h1>
                </div>
                <div class="p-0 grow border-x dark:border-slate-700">
                    <a href="/trainer" class="sidebar-btn">
                        Dashboard
                    </a>
                    <a href="/trainer/clients" class="sidebar-btn">
                        Clients
                    </a>
                    <a href="/trainer/payments" class="sidebar-btn">
                        Payments
                    </a>
                    <a class="sidebar-btn">
                        Test
                    </a>
                    <button onclick="logout()" class="mb-6 sidebar-btn">
                        Log Out
                    </button>

                    <!-- todo - refine toggle -->
                    <a onclick="toggleDarkMode()" class="font-mono text-sm text-slate-400 hover:text-slate-600 cursor-pointer text-center">Theme</a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="min-h-screen w-full ml-64 ml-0 lg:ml-64 border-r border-slate-200 dark:border-slate-700">

{{ end }}
